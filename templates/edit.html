{% extends 'base.html' %}
{% include 'header.html' %}
 
 
 
{% block title %} Edit Student {% endblock %}
{% block header %} Edit Student {% endblock %}
 
 
 
{% block body %}
<div class="container">
<form action='' method = "POST" name="edit-form">
<table class="table">
    <tr>
        <td>Name</td>
        <td><input type = "text" name = "name" value="{{student[0]}}"
                    class="form-control" required 
                    pattern="(\w.+\s).+"
                    title="Name must contain at least 2 words." />
        </td>
    </tr>
    <tr>
        <td>Total_Min</td>
        <td><input type = "text" name = "total_min" 
                   class="form-control" value="{{student[1]}}"
                   pattern="^[0-9]*$" 
                   title="Only integers are accepted!"/>
        </td>
    </tr>

    <tr>
        <td>Total_Percentage</td>
        <td><input type = "text" name = "total_percentage" 
                   class="form-control" value="{{student[2]}}"
                   pattern="^[0-9]*\.[0-9]{2}$" 
                   title="Only float numbers with 2 digits after decimal ponit are accepted!"/>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="submit" name="Submit" value="Submit" class="btn btn-outline-primary">
        </td>
       
    </tr>
</table>
  
  </form>
  


</div>
{% endblock %}
