---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: DB_NAME
          ports:
            - name: mysql-container
              containerPort: 3306
          volumeMounts:
            - name: app-data
              mountPath: /var/lib/mysql
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: host-pvc
